<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CMS Registration</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'><link rel="stylesheet" href="./style.css">
<style>
	body
{
	background: #03244d;
}

h5
{
	font-weight: 400;
}

.container
{
	margin-top: 80px;
	width: 400px;
	height: 700px;
	color: #03244d;
}

.tabs .indicator
{
	background-color: #e0f2f1;
	height: 60px;
	opacity: 0.3;
}

.form-container
{
	padding: 40px;
	padding-top: 10px;
	color: #03244d;
}

.confirmation-tabs-btn
{
	position: absolute;
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container white z-depth-2" >
	<ul class="tabs teal">
		<li class="tab col s3"><a class="white-text active" style="background-color: #03244d; color: white;" href="#login">login</a></li>
		<!-- <li class="tab col s3"><a class="white-text" style="background-color: #03244d; color: white;" href="#register">register</a></li> -->
	</ul>
	<div id="login" class="col s12">
		<form class="col s12" method="POST" action="{% url 'login' %}">{% csrf_token %}
			<div class="form-container">
				<h3 class="text" style="color: #03244d;">Hello</h3>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" name="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" name="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<br>
				<center>
					<button class="btn waves-effect waves-light " style="background-color: #03244d; color: white;"  type="submit" name="action">Connect</button>
					<br>
					<br>
					<a href="">Forgotten password?</a>
				</center>
			</div>
		</form>
	</div>

</div>

</html>
